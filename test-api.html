<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紫微斗数 API 测试工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background: #f5f5f5;
        }

        .container {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .checkbox-item input {
            width: auto;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result-container {
            margin-top: 30px;
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-header h2 {
            color: #333;
        }

        .copy-btn {
            background: #2196F3;
            padding: 8px 16px;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #0b7dda;
        }

        .result-content {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            max-height: 600px;
            overflow-y: auto;
        }

        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "Monaco", "Courier New", monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .error {
            color: #f44336;
            background: #ffebee;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }

        .success {
            color: #4CAF50;
            background: #e8f5e9;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }

        .quick-tests {
            margin-bottom: 30px;
            padding: 15px;
            background: #f0f7ff;
            border-radius: 4px;
        }

        .quick-tests h3 {
            margin-bottom: 10px;
            color: #1976D2;
        }

        .quick-test-btn {
            background: #2196F3;
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 8px 16px;
            font-size: 14px;
        }

        .quick-test-btn:hover {
            background: #1976D2;
        }

        .api-info {
            background: #fff3cd;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }

        .api-info strong {
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌟 紫微斗数 API 测试工具</h1>
        <p class="subtitle">在线测试紫微斗数命盘生成API</p>

        <div class="api-info">
            <strong>API地址:</strong> <span id="apiUrl">http://localhost:3000</span>
            <br><strong>状态:</strong> <span id="apiStatus">检查中...</span>
        </div>

        <div class="quick-tests">
            <h3>快速测试案例</h3>
            <button class="quick-test-btn" onclick="loadQuickTest('female', '1984-09-19', '06:00')">1984女命</button>
            <button class="quick-test-btn" onclick="loadQuickTest('male', '1975-10-23', '12:00')">1975男命</button>
            <button class="quick-test-btn" onclick="loadQuickTest('male', '1976-10-16', '22:00')">1976男命</button>
            <button class="quick-test-btn" onclick="loadQuickTest('female', '1973-12-25', '10:00')">1973女命</button>
        </div>

        <form id="chartForm">
            <div class="form-group">
                <label for="sex">性别</label>
                <select id="sex" required>
                    <option value="female">女</option>
                    <option value="male">男</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">出生日期（阳历）</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="time">出生时间</label>
                <input type="time" id="time" required>
            </div>

            <div class="form-group">
                <label>输出格式</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="outputText" checked>
                        <label for="outputText" style="margin: 0;">文本</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="outputJson" checked>
                        <label for="outputJson" style="margin: 0;">JSON</label>
                    </div>
                </div>
            </div>

            <button type="submit" id="submitBtn">生成命盘</button>
        </form>

        <div id="result" class="result-container">
            <div class="result-header">
                <h2>结果</h2>
                <button class="copy-btn" onclick="copyResult()">复制</button>
            </div>
            <div class="result-content">
                <pre id="resultContent"></pre>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';

        // 检查API状态
        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                document.getElementById('apiStatus').textContent = data.ok ? '✓ 运行中' : '✗ 异常';
                document.getElementById('apiStatus').style.color = data.ok ? '#4CAF50' : '#f44336';
            } catch (error) {
                document.getElementById('apiStatus').textContent = '✗ 未运行';
                document.getElementById('apiStatus').style.color = '#f44336';
            }
        }

        // 加载快速测试案例
        function loadQuickTest(sex, date, time) {
            document.getElementById('sex').value = sex;
            document.getElementById('date').value = date;
            document.getElementById('time').value = time;
        }

        // 表单提交
        document.getElementById('chartForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const sex = document.getElementById('sex').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const outputText = document.getElementById('outputText').checked;
            const outputJson = document.getElementById('outputJson').checked;

            const solar = `${date}T${time}:00`;

            const requestData = {
                sex,
                solar,
                output: {
                    text: outputText,
                    json: outputJson
                }
            };

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '生成中...';

            try {
                const response = await fetch(`${API_URL}/api/zwds/chart`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                // 显示结果
                let resultText = '';
                if (outputText && data.text) {
                    resultText += data.text;
                }
                if (outputJson && data.chart) {
                    if (resultText) resultText += '\n\n' + '='.repeat(50) + '\nJSON数据：\n' + '='.repeat(50) + '\n\n';
                    resultText += JSON.stringify(data, null, 2);
                }

                document.getElementById('resultContent').textContent = resultText;
                document.getElementById('result').classList.add('show');

                // 滚动到结果
                document.getElementById('result').scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                alert('错误：' + error.message + '\n\n请确保API服务器正在运行（pnpm dev:api）');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '生成命盘';
            }
        });

        // 复制结果
        function copyResult() {
            const content = document.getElementById('resultContent').textContent;
            navigator.clipboard.writeText(content).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '已复制！';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        // 页面加载时检查API状态
        checkApiStatus();

        // 每30秒检查一次状态
        setInterval(checkApiStatus, 30000);
    </script>
</body>
</html>
